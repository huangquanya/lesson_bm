<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out{
            position: relative;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        .in {
            transform:translate3d(0,0,0) ;
        }
        .inner{
            position: absolute;
            left: 0;
            top: 0;
            background-color: pink;
            
        }
    </style>
</head>
<body>
    <div class="out">1
        <div class="in">2
            <div class="inner">3</div>
        </div>
    </div>
</body>
</html>
