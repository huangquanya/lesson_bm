<!-- 高阶函数 -->
<script>
function repeat(func, times, wait) {
    return (arg)=>{
        for(let i = 0; i<times; i++){
            setTimeout(()=>{
                func(arg)
            }, i*wait)
        }
    }
}
const repeatFunc = repeat(console.log, 4, 3000)
repeatFunc("hello world");
</script>
