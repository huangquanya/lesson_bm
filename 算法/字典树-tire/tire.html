<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        class Tire{
            root = {}
            insert(str){
                let currentNode = this.root;
                for (let c of str){
                    if(!currentNode[c]) {
                        currentNode[c] = {}
                    }
                    currentNode = currentNode[c];
                }
                if(!('$' in currentNode)) {
                    currentNode['$'] = 0;
                }
                currentNode['$']++;
            }
        }
        let t = new Tire();
        t.insert('flow')
        t.insert('flower');
        t.insert('flower');
        t.insert('flower');
        t.insert('flight')
        console.log(t.root)
    </script>
</body>
</html>
