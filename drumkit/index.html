<!-- 声音 -->
<audio src="sounds/clap.wav"    data-key="65"></audio>
<audio src="sounds/hihat.wav"   data-key="83"></audio>
<audio src="sounds/openhat.wav" data-key="68"></audio>
<audio src="sounds/boom.wav"    data-key="70"></audio>
<audio src="sounds/ride.wav"    data-key="71"></audio>
<audio src="sounds/snare.wav"   data-key="72"></audio>
<audio src="sounds/tom.wav"     data-key="74"></audio>
<audio src="sounds/tink.wav"    data-key="75"></audio>
<audio src="sounds/tom.wav"     data-key="76"></audio>

<script>
  const playSound = function(event) {
    let keyCode = event.keyCode;
    const ele = document.querySelector(`audio[data-key="${keyCode}"]`)
    if(ele) {
      ele.play();
    }
  }
  const colorShow = function(event) {
    // console.log(event)
    let keyCode = event.keyCode;
    const ele = document.querySelector(`div[data-key="${keyCode}"`);
    console.log(ele);
    if(ele){
      ele.style.border = `.4rem solid yellow`;
    }
  }
  const colorReturn = function(event) {
    // console.log(event)
    let keyCode = event.keyCode;
    const ele = document.querySelector(`div[data-key="${keyCode}"`);
    console.log(ele);
    if(ele){
      ele.style.border = `.4rem solid #000`;
    }
  }  
  window.addEventListener('keydown', colorShow)
  window.addEventListener('keyup', colorReturn)
  window.addEventListener('keydown', playSound)
</script>
