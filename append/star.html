    <script>

        //     isLiked = !isLiked;

        // 封装
        class LikeButton {
            constructor() {
                this.state = { isLiked: false}
            }
            render() {
                // 事件监听???
                // addEventListener?
                console.log(this.state.isLiked);
                return `
                <button id='like-btn'>
                    <span class='like-text'>${this.state.isLiked ? '取消' : '点赞'}</span>
                </button>
                `
            }
            weClick(){
                this.state.isLiked? this.state.isLiked = false:this.state.isLiked = true;
                oLi.innerHTML = this.render();
                console.log(this);
                console.log(this.state.isLiked);
            }
        }
        const wrapper = document.querySelector('.wrapper');

        const likeButton = new LikeButton();
        // wrapper.appendChild(document.createElement('li')).innerHTML = likeButton.render(1);
        const oLi = document.createElement('li');
        wrapper.appendChild(oLi).innerHTML = likeButton.render();
        oLi.addEventListener('click', (event) => {
            likeButton.weClick();
        });
        // wrapper.innerHTML = likeButton.render(1);
