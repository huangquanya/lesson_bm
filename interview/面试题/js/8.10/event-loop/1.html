<script>
    
    setTimeout(() => {
        console.log(1)
        Promise.resolve(6).then(console.log)
    }, 0);
    new Promise((resolve,reject)=>{
        console.log(2)//生成promise是同步的
        resolve(3)
    }).then(r=>{
        console.log(r)// 回调才是微任务
        setTimeout(() => {
            console.log(5)
        }, 0);
    })
    .then(r=>{
        console.log(r)
    }
    )
    console.log(4)

    //4,2,3,1 错
    //2 4 3 undefined 1 6 5 
</script>
