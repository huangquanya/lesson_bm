<script>
    let a = {a:1};
    let b = {b:2};
    Object.assign({},a,b) //...
    let map = new Map()
    // Map的key可以为任意值

    function deepClone(obj) {
        let t = {}
        if(map.get(obj)) return map.get(obj);
        Object.keys(obj).forEach(k=>{
            if(typeof obj[k] === 'object'){
                // t[k]=obj[k]
                t[k]=deepClone(obj[k])
            }else{
                t[k] = obj[k]
            }
        })
        return t
    }
    let obj = {a:1,b:{c:2}};
    let t = obj
    obj.t = t
    let obj1 = deepClone(obj)
    obj.b.c = 3
    console.log(obj,'||',obj1)
</script>
